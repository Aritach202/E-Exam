<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple by Region</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display',"Kanit";
            text-align: center;
            background-color: #f9f9f9;
            background-image: url(img/background.avif);
        }

        #temple {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        h1{
            font-size: 50px;
            font-weight: 300;
        }
        .templeall p{
            font-size: 30px;
            color: #787878;
        }

        #watthai {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            overflow-x: auto;
            flex-wrap: nowrap;
        }

        .imagewatthai {
            width: 300px;
            height: 300px;
            flex: 0 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #fff;
            position: relative;
            transition: transform 0.3s ease;
        }

        .imagewatthai:hover {
            transform: scale(1.05);
        }

        .imagewatthai img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
            transition: filter 0.3s ease;
        }

        .imagewatthai:hover img {
            filter: brightness(85%);
        }

        .imagewatthai p {
            margin: 10px 0;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f9f9f9;
            font-size: 30px;
            font-weight: 400;
            width: 100%;
            padding: 0 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 1400px) {
            #watthai {
                justify-content: flex-start;
                padding: 20px 10px;
            }
            
            #temple {
                padding: 20px 0;
            }
        }

        @media (max-width: 768px) {
            .imagewatthai {
                width: 250px;
                height: 250px;
            }
            .imagewatthai p {
                font-size: 24px;
            }
            
            #watthai {
                gap: 15px;
            }
        }

        #watthai::-webkit-scrollbar {
            height: 8px;
        }

        #watthai::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #watthai::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #watthai::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div id="temple" class="templeall">
        <h1>TEMPLE BY REGION</h1>
        <p>ค้นหาข้อมูลวัดตามภูมิภาค</p>
        <div id="watthai" class="wat">
            <div class="imagewatthai">
                <img src="img/north.jpg" alt="ภาคเหนือ">
                <p>ภาคเหนือ</p>
            </div>
            <div class="imagewatthai">
                <img src="img/central.jpg" alt="ภาคกลาง">
                <p>ภาคกลาง</p>
            </div>
            <div class="imagewatthai">
                <img src="img/northeast.jpg" alt="ภาคตะวันออกเฉียงเหนือ">
                <p>ภาคตะวันออกเฉียงเหนือ</p>
            </div>
            <div class="imagewatthai">
                <img src="img/west.jpeg" alt="ภาคตะวันตก">
                <p>ภาคตะวันตก</p>
            </div>
        </div>
    </div>
</body>

</html>
